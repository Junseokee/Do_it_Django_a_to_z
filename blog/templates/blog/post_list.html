<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
    </head>
    <body>
        <h1>Blog</h1>
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}"
              media="screen">

        {% for p in post_list %}
            <div class = "card mb-4">
               <a href="{{ p.get_absolute_url }}"><img class="card-img-top" src = "{{ p.head_image.url }}"
                       alt="..."/></a>
                <div class="card-body">
                    <div class="small text-muted">Posted on
                        {{ p.created_at }} by
                    <a href="#">작성자명 쓸 위치</a>
                    </div>
                    <h2 class="card-title h4">{{ p.title }}</h2>
                    <p class="card-text">{{ p.content }}</p>
                    <a class="btn btn-primary" href="{{ p.get_absolute_url}}">Read More &rarr;</a>
                </div>
            </div>

            <div class="card-footer text-muted">
                Posted on {{ p.created_at }} by
                <a href="#">작성자명 쓸 위치</a>
            </div>


        <hr/>
        {% endfor %}

        <link href="./bootstrap5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/67a9f89250.js" crossorigin="anonymous"></script>
    </body>
</html>
